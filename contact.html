                  type="text"
                  class="form-control"
                  id="exampleFormControlInput"

                />

              <div class="form-group">

                  class="form-control"
                  id="exampleFormControlTextarea2"
                  rows="3"
                ></textarea>

            </form>
            <button type="submit" class="btn btn-dark">Submit</button>
